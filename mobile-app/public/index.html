<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2196F3" />
    <meta name="description" content="OSINT Bot Mobile - Professional content management for your OSINT bot" />
    <title>OSINT Bot Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Mobile-like container for desktop */
        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            
            #root {
                max-width: 414px;
                height: 896px;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                overflow: hidden;
                background: white;
            }
        }
        
        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading OSINT Bot Mobile...</div>
        </div>
    </div>
    
    <script>
        // Simple error handling
        window.addEventListener('error', function(e) {
            console.error('App Error:', e.error);
        });
        
        // Remove loading screen when app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.querySelector('.loading');
                if (loading && loading.parentNode) {
                    loading.style.display = 'none';
                }
            }, 2000);
        });
    </script>
</body>
</html>
